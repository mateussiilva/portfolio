<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style.css">
    <title>{{title}}</title>
</head>

<body>

    <header>
        {%for rota in routes%}
        {%if rota == 'home'%}
            <a class="nav-link" href="/">{{rota.title()}}</a>
        {%else%}
            <a class="nav-link" href="{{rota}}">{{rota.title()}}</a>
        {%endif%}

       {%endfor%}
    </header>
    <h1>Bem vindo a pagina de Contato</h1>



</body>

</html>
